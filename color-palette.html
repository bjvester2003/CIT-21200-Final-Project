<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        .box {
            height: 10vh;
            width: 10vh;
            border: 2px solid black;
        }
        body {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="box" style="background-color: rgb(47, 71, 84);">1</div>
    <div class="box" style="background-color: rgb(49, 89, 111);">2</div>
    <div class="box" style="background-color: rgb(80, 116, 128);">3</div>
    <div class="box" style="background-color: rgba(76, 118, 151, 0.812);"></div>
    <div class="box" style="background-color: rgb(40, 48, 50);">4</div>
    <div class="box" style="background-color: rgb(46, 57, 63);">5</div>
    <div class="box" style="background-color: rgb(28, 28, 30);">6</div>
    <div class="box" style="background-color: rgb(33, 40, 44);">7</div>
    <div class="box" style="background-color: rgb(48, 49, 53);">8</div>
</body>
</html>
